<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>BookList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">My<span class="text-primary">Book</span>List</h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control"  >
            </div>
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" id="title" class="form-control"  minlength="5">
            </div>
            <div class="form-group">
                <label for="Autor">Autor</label>
                <input type="text" id="autor" class="form-control"  minlength="5">
            </div>
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="date" id="data" class="form-control">
            </div>

            <input type="submit" value="Adicionar " id="btn" class="btn btn-primary btn-block" >

        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>

        </table>
        
    </div>
    <script src="main.js"></script>
    
</body>
</html>
